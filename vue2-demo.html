<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 完整引入vue.js -->
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <ul id="app" class="demo">
    <li v-for="item in list" :key="item">{{item}}</li>
  </ul>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        list: ['a', 'b', 'c', 'd']
      }
    })
  </script>
</body>
</html>
