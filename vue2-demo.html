<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 完整引入vue.js -->
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <a v-bind:[attributeName]="url"> ... </a>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        attributeName: 'href',
        url: 'https'
      },
    })
  </script>
</body>
</html>
